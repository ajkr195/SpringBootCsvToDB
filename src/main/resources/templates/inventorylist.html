<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload CSV File to Database</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-8">
					<h3 class="text-center">Inventory List</h3>
					<a class="btn btn-sm btn-primary" href="/inventoryupload">Upload More</a>
					<table class="table table-condensed table-striped">
						<thead>
							<tr>
								<th> id </th>
								<th> itemname </th>
								<th> itemtype </th>
								<th> itemquantity </th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${inventoryitems.empty}">
								<td colspan="2"> No inventory yet </td>
							</tr>
							<tr th:each="inventoryitem : ${inventoryitems}">
								<td><span th:text="${inventoryitem.id}"> id </span></td>
								<td><span th:text="${inventoryitem.itemname}"> itemname </span></td>
								<td><span th:text="${inventoryitem.itemtype}"> itemtype </span></td>
								<td><span th:text="${inventoryitem.itemquantity}"> itemquantity </span></td>
							</tr>
						</tbody>
						<a href="/inventorydownload">Download CSV File from Database</a>
					</table>


				</div>
			</div>
		</div>
	</div>
</body>

</html>
