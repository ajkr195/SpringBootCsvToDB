<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload CSV records to Database</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-8">
					<h3 class="text-center">Upload CSV records to Database</h3>
					
					<a class="btn btn-sm btn-primary" href="/inventoryitemlist">Inventory List</a>
					
					<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="uploadfile">Upload File:</label>
							<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"
								name="uploadfile"></input>
						</div>
						<button type="submit" class="btn btn-sm btn-danger" id="btnSubmit">Upload</button>
					</form>
					<div th:if="${message}">
						<span th:text="${message}" />
						<a href="/file">Download CSV File from Database</a>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>

</html>
